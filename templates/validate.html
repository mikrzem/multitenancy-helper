{% extends 'base.html' %}

{% block header %}
<h1>Validate connection</h1>
{% endblock %}

{% block content %}
<form method="post"
      action="/command/validate">
    <div class="row form-group">
        <label class="col-md-4"
               for="name">
            Configuration:
        </label>
        <div class="col-md-8">
            <select class="form-control"
                    name="name"
                    id="name">
                <option value="0"
                        selected>
                    --all--
                </option>
                {% for configuration in configurations %}
                <option value="{{configuration.name}}">{{configuration.name}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="row form-group">
        <label class="col-md-4"
               for="group">
            Group:
        </label>
        <div class="col-md-8">
            <select class="form-control"
                    name="group"
                    id="group">
                <option value=""
                        selected>
                    --all--
                </option>
                {% for configuration in configurations %}
                <optgroup label="{{configuration.name}}">
                    {% for group in configuration.groups %}
                    <option value="{{group}}">{{group}}</option>
                    {% endfor %}
                </optgroup>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button type="submit"
                    class="btn btn-block btn-primary">
                Validate
            </button>
        </div>
    </div>
</form>
{% endblock %}
